ga.endpoint=https://d-api1.cidm.iad2.corp.rackspace.com/cloud/

#################################################################################
#
# CUSTOMER LDAP SERVER 
#
#################################################################################

# comma or space delimited list of server addresses in host:port format, port default is 636
#ldap.serverList=10.127.39.220:636
ldap.serverList=cert-ldap1.cidm.iad2.corp.rackspace.com:636,cert-ldap2.cidm.iad2.corp.rackspace.com:636,cert-ldap3.cidm.iad2.corp.rackspace.com:636
ldap.server.pool.size.init=10
ldap.server.trusted=true


#################################################################################
