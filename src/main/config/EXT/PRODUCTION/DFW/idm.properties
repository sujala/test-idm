#################################################################################
#
# Configuration for IDM server that authenticates customers on untrusted network.
#
#################################################################################
ga.endpoint=https://identity.api.rackspacecloud.com/


#################################################################################
#
# CUSTOMER LDAP SERVER
#
#################################################################################

# comma or space delimited list of server addresses in host:port format, port default is 389
ldap.serverList=a-ldap1.cidm.dfw1.corp.rackspace.com:636,a-ldap2.cidm.dfw1.corp.rackspace.com:636,b-ldap1.cidm.dfw1.corp.rackspace.com:636,b-ldap2.cidm.dfw1.corp.rackspace.com:636
ldap.server.pool.size.init=100
ldap.server.trusted=false


#################################################################################
#
# RACKER AUTHENTICATION LDAP SERVER
#
#################################################################################

# Rackspace eDir
auth.ldap.server.pool.size.init=2
auth.ldap.server.pool.size.max=10
auth.ldap.server=edir.dfw1.corp.rackspace.com
auth.ldap.server.port=636
auth.ldap.base.dn=ou=users\,o=rackspace



#################################################################################
#
# TOKEN SETTINGS
#
#################################################################################




#################################################################################
#
# INCLUDE PROPERTIES FROM BASE FILES. NOTE!! THE EXTERNAL INCLUDES MUST 
# APPEAR AT THE BOTTOM OF THE FILE. THIS ENSURES PROPERTIES SPECIFIED
# ABOVE OVERRIDE THE PROPERTIES IN THE BASE FILES.
#
#################################################################################
cloud.baseurl.ref.string=https://identity.api.rackspacecloud.com/v1.1/baseURLs/%s
cloud.region=US
cloudAuth10url=https://auth.api.rackspacecloud.com/v1.0/
cloudAuth11url=https://auth.api.rackspacecloud.com/v1.1/
cloudAuth20url=https://auth.api.rackspacecloud.com/v2.0/

nast.xmlrpc.url=https://services101.dfw1.clouddrive.com:10000/RPC2,https://services101.ord1.clouddrive.com:10000/RPC2
atomHopperDeletedUrl=https://atom.prod.dfw1.us.ci.rackspace.net/identity/users/deleted
atomHopperDisabledUrl=https://atom.prod.dfw1.us.ci.rackspace.net/identity/users/disabled
atomHopperMigratedUrl=https://atom.prod.dfw1.us.ci.rackspace.net/identity/users/migrated/CloudAuth
migrationAdminGroup=lnx-rts-sysadmins
rsa.host=Rsa.ord1.rackspace.com

include = base.idm.properties
