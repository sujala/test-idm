#################################################################################
#
# Configuration for IDM server that authenticates Rackers on the trusted network.
# 
#################################################################################
ga.endpoint=https://identity-internal.api.rackspacecloud.com/


#################################################################################
#
# CUSTOMER LDAP SERVER 
#
#################################################################################

# comma or space delimited list of server addresses in host:port format, port default is 389
ldap.serverList=a-ldap1.cidm.ord1.corp.rackspace.com:636,a-ldap2.cidm.ord1.corp.rackspace.com:636,b-ldap1.cidm.ord1.corp.rackspace.com:636,b-ldap2.cidm.ord1.corp.rackspace.com:636
ldap.server.pool.size.init=100
ldap.server.trusted=true



#################################################################################
#
# RACKER AUTHENTICATION LDAP SERVER
#
#################################################################################

# Rackspace eDir
auth.ldap.server.pool.size.init=2
auth.ldap.server.pool.size.max=10
auth.ldap.server=edir.ord1.corp.rackspace.com
auth.ldap.server.port=636
auth.ldap.base.dn=ou=users\,o=rackspace



#################################################################################
#
# MISCELLANEOUS SETTINGS
#
#################################################################################



#################################################################################
#
# INCLUDE PROPERTIES FROM BASE FILES. NOTE!! THE EXTERNAL INCLUDES MUST 
# APPEAR AT THE BOTTOM OF THE FILE. THIS ENSURES PROPERTIES SPECIFIED
# ABOVE OVERRIDE THE PROPERTIES IN THE BASE FILES.
#
#################################################################################
cloud.baseurl.ref.string=https://identity-internal.api.rackspacecloud.com/v1.1/baseURLs/%s
cloud.region=US
v1defaultMosso=43,45
v1defaultNast=7,10,103,111

cloud.user.ref.string=https://identity-internal.api.rackspacecloud.com/
cloudAuth10url=https://auth.prod.us.ccp.rackspace.net/v1.0/
cloudAuth11url=https://auth.prod.us.ccp.rackspace.net/v1.1/
cloudAuth20url=https://auth.prod.us.ccp.rackspace.net/v2.0/

nast.xmlrpc.url=https://services101.ord1.clouddrive.com:10000/RPC2,https://services101.dfw1.clouddrive.com:10000/RPC2

atom.hopper.url=https://atom.prod.dfw1.us.ci.rackspace.net/identity/users/deleted
atom.hopper.dataCenter=ORD1
atom.hopper.region=ORD

migrationAdminGroup=lnx-rts-sysadmins

#################################################################################
#
# RSA SETTINGS
#
#################################################################################
rsa.host=Rsa.ord1.rackspace.com

include = base.idm.properties
