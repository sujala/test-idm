#################################################################################
#
# Configuration for IDM server that authenticates Rackers on the trusted network.
# 
#################################################################################
ga.endpoint=https://lon.staging.identity-internal.api.rackspacecloud.com/


#################################################################################
#
# CUSTOMER LDAP SERVER 
#
#################################################################################

# comma or space delimited list of server addresses in host:port format, port default is 389
ldap.serverList=s-ldap1.cidm.lon3.corp.rackspace.com:636,s-ldap2.cidm.lon3.corp.rackspace.com:636,s-ldap3.cidm.lon3.corp.rackspace.com:636,s-ldap4.cidm.lon3.corp.rackspace.com:636
ldap.server.pool.size.init=100
ldap.server.trusted=true



#################################################################################
#
# RACKER AUTHENTICATION LDAP SERVER
#
#################################################################################

# Rackspace eDir
auth.ldap.server.pool.size.init=2
auth.ldap.server.pool.size.max=10
auth.ldap.server=cert-edir.dfw1.corp.rackspace.com
auth.ldap.server.port=636
auth.ldap.base.dn=ou=users\,o=rackspace



#################################################################################
#
# MISCELLANEOUS SETTINGS
#
#################################################################################



#################################################################################
#
# INCLUDE PROPERTIES FROM BASE FILES. NOTE!! THE EXTERNAL INCLUDES MUST 
# APPEAR AT THE BOTTOM OF THE FILE. THIS ENSURES PROPERTIES SPECIFIED
# ABOVE OVERRIDE THE PROPERTIES IN THE BASE FILES.
#
#################################################################################
cloud.region=UK
v1defaultMosso=1008,1013,1015,1017,1041,1042,1044
v1defaultNast=1008,1013

cloud.baseurl.ref.string=https://lon.staging.identity-internal.api.rackspacecloud.com/v1.1/baseURLs/%s
cloud.user.ref.string=https://lon.staging.identity-internal.api.rackspacecloud.com/
cloudAuth10url=https://auth.staging.ord1.uk.ccp.rackspace.net/v1.0/
cloudAuth11url=https://auth.staging.ord1.uk.ccp.rackspace.net/v1.1/
cloudAuth20url=https://auth.staging.ord1.uk.ccp.rackspace.net/v2.0/
nast.xmlrpc.url=https://services.stg.swift.racklabs.com:10001/RPC2

atomHopperDeletedUrl=https://atom.staging.ord1.uk.ci.rackspace.net/identity/users/deleted
atomHopperDisabledUrl=https://atom.staging.ord1.uk.ci.rackspace.net/identity/users/disabled
atomHopperMigratedUrl=https://atom.staging.ord1.uk.ci.rackspace.net/identity/users/migrated/CloudAuth
atomHopperRevokedUrl=https://atom.staging.ord1.uk.ci.rackspace.net/identity/users/revoked
#################################################################################
#
# RSA SETTINGS
#
#################################################################################
rsa.host=Rsa1.lon3.rackspace.com
migrationAdminGroup=lnx-rts-gauthservice
atom.hopper.dataCenter=LON3

include = base.idm.properties
