#################################################################################
#
# Configuration for IDM server that authenticates Rackers on the trusted network.
# 
#################################################################################

ga.endpoint=https://d-api1.cidm.iad2.corp.rackspace.com/

#################################################################################
#
# CUSTOMER LDAP SERVER 
#
#################################################################################

# comma or space delimited list of server addresses in host:port format, port default is 636
#ldap.serverList=10.127.39.220:636

ldap.serverList=localhost:389
ldap.server.pool.size.init=10
ldap.server.pool.age.max=1
ldap.server.trusted=true
ldap.server.useSSL=false
ldap.bind.dn=cn=admin\,dc=rackspace\,dc=com


#################################################################################
#
# US_CLOUD DEV SERVERS
#
#################################################################################
cloud.baseurl.ref.string=https://dev.identity.api.rackspacecloud.com/v1.1/baseURLs/%s
cloud.region=US
v1defaultMosso=15,17,83,109,113,120
v1defaultNast=3,9

#################################################################################
#
# RACKER AUTHENTICATION LDAP SERVER
#
#################################################################################

# Rackspace eDir
auth.ldap.server.pool.size.init=2
auth.ldap.server.pool.size.max=10
auth.ldap.server=auth.edir.rackspace.com
auth.ldap.server.port=636
auth.ldap.base.dn=ou=users\,o=rackspace

#################################################################################
#
# TOKEN SETTINGS
#
#################################################################################

token.expirationSeconds=86400
token.rackerExpirationSeconds=43200
token.cloudAuthExpirationSeconds=86400
token.cloudAuthRackerExpirationSeconds=43200
token.impersonatedExpirationSeconds=3600
token.impersonatedByRackerDefaultSeconds=10800
token.impersonatedByRackerMaxSeconds=43200
token.impersonatedByServiceDefaultSeconds=10800
token.impersonatedByServiceMaxSeconds=43200
token.maxExpirationSeconds=86400
token.minExpirationSeconds=10
token.refreshTokenExpirationSeconds=86400
token.refreshWindowHours=6

#################################################################################
#
# MISCELLANEOUS SETTINGS
#
#################################################################################


#################################################################################
#
# INCLUDE PROPERTIES FROM BASE FILES. NOTE!! THE EXTERNAL INCLUDES MUST 
# APPEAR AT THE BOTTOM OF THE FILE. THIS ENSURES PROPERTIES SPECIFIED
# ABOVE OVERRIDE THE PROPERTIES IN THE BASE FILES.
#
#################################################################################

#################################################################################
#
# RSA SETTINGS
#
#################################################################################
rsa.host=Rsa.ord1.rackspace.com

atom.hopper.url=http://10.4.39.67:8888/namespace/feed
atom.hopper.dataCenter=GLOBAL
atom.hopper.region=GLOBAL

cloud.user.ref.string=https://dev.identity.api.rackspacecloud.com/
nast.xmlrpc.url=https://services.stg.swift.racklabs.com:10001/RPC2

virtualPath=cloud/

include = base.idm.properties
