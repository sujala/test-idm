[tox]
envlist = py35, flake8

[testenv]
usedevelop = True
setenv = VIRTUAL_ENV={envdir}
         LC_ALL = en_US.UTF-8
         PYTHONDONTWRITEBYTECODE=1
passenv =
    DOCKER_HOST_IP
    DOCKER_HOST
    CAFE_CONFIG_FILE_PATH
    CAFE_ENGINE_CONFIG_FILE_PATH
    CAFE_ROOT_LOG_PATH
    CAFE_TEST_LOG_PATH
    PIP_CONFIG_FILE
deps = -r{toxinidir}/api/requirements.txt
commands = cafe-config plugins install http
           python --version
           # TODO: remove opencafe (config parsing) to eliminate this warning
           pytest -W 'ignore:The SafeConfigParser class has been renamed to ConfigParser' \
                --junit-xml=nosetests.xml ./api

[testenv:flake8]
commands = flake8 {toxinidir} --exclude=.tox,.venv
